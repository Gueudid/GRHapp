<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRHapp Store</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>GRHapp Store</h1>
        <input type="text" id="search" placeholder="Поиск приложений...">
        <button onclick="openSettings()">⚙</button>
    </header>

    <main id="app-container">
        <p>Загрузка...</p>
    </main>

    <footer>
        <button onclick="openUpload()">Добавить APK</button>
    </footer>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Настройки</h2>
            <label>
                <input type="checkbox" id="darkModeToggle"> Тёмная тема
            </label>
            <button onclick="closeSettings()">Закрыть</button>
        </div>
    </div>

</body>
</html>
