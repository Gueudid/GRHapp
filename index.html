<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRH Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>GRH Store</h1>
        <input type="text" id="search" placeholder="Поиск приложений...">
        
        <div id="appList" class="app-grid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    if (data.apps && data.apps.length > 0) {
                        renderApps(data.apps);
                    } else {
                        document.getElementById("appList").innerHTML = "<p>Нет доступных приложений</p>";
                    }
                })
                .catch(error => console.error("Ошибка загрузки данных:", error));
        });

        function renderApps(apps) {
            const appList = document.getElementById("appList");
            appList.innerHTML = "";

            apps.forEach(app => {
                const appElement = document.createElement("div");
                appElement.classList.add("app-item");
                appElement.innerHTML = `
                    <img src="${app.icon || 'default-icon.png'}" alt="${app.name}">
                    <h2>${app.name}</h2>
                    <p>${app.category || 'Без категории'}</p>
                    <a href="about.html?app=${encodeURIComponent(app.name)}">Подробнее</a>
                `;
                appList.appendChild(appElement);
            });
        }

        document.getElementById("search").addEventListener("input", function (e) {
            const query = e.target.value.toLowerCase();
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const filteredApps = data.apps.filter(app => app.name.toLowerCase().includes(query));
                    renderApps(filteredApps);
                });
        });
    </script>

    <style>
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .app-item {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .app-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</body>
</html>
