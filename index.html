<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Marketplace - GRHapp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Marketplace</h1>
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Категории</a></li>
        <li><button class="about-btn" onclick="toggleAbout()">О нас</button></li>

      <h2>О нас</h2>

    </section>

  <script src="script.js"></script>
