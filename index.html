<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRHapp Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <!-- Верхняя панель -->
    <header>
        <h1>GRHapp Store</h1>
        <input type="text" id="search" placeholder="Поиск приложений..." oninput="searchApps()">
        <button onclick="toggleMenu()">☰</button>
    </header>

    <!-- Меню -->
    <nav id="menu">
        <button onclick="login()">Войти через Google</button>
        <button onclick="openSettings()">Настройки</button>
    </nav>

    <!-- Список приложений -->
    <main id="app-list"></main>

    <script src="script.js"></script>
</body>
</html>
