<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRHapp – Магазин приложений</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>GRHapp</h1>
        <input type="text" id="search" placeholder="Поиск приложений...">
        <button id="open-settings">⚙️</button>
    </header>

    <main id="app-container">
        <p>Загрузка...</p>
    </main>

    <!-- Меню настроек -->
    <div id="settings-menu" class="hidden">
        <h2>Настройки</h2>
        <label>
            <input type="checkbox" id="dark-mode">
            Тёмная тема
        </label>
        <label>
            <input type="checkbox" id="sort-by-rating">
            Сортировать по рейтингу
        </label>
        <button id="close-settings">Закрыть</button>
    </div>

</body>
</html>
