<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRH Store - Магазин приложений</title>
    <meta name="description" content="Лучшие приложения и игры для вашего устройства">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><i class="fas fa-store"></i> GRH Store</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Поиск приложений..." oninput="searchApps()">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <button onclick="filterCategory('Все')" class="active"><i class="fas fa-th-list"></i> Все</button>
            <button onclick="filterCategory('Игры')"><i class="fas fa-gamepad"></i> Игры</button>
            <button onclick="filterCategory('Инструменты')"><i class="fas fa-tools"></i> Инструменты</button>
            <button onclick="filterCategory('Взломки')"><i class="fas fa-lock-open"></i> Взломки</button>
        </div>
    </nav>

    <main id="app-list">
        <!-- Приложения загружаются динамически -->
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Загрузка приложений...</p>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 GRH Software. Все права защищены.</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
