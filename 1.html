    <style>

        .virus-window {

            padding: 10px;
            color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

</head>
<body>
    <script>
        function createVirusWindow() {
            const messages = [
                "–í–ó–õ–û–ú –°–ò–°–¢–ï–ú–´! –•–ê-–•–ê, –®–£–ß–£!",
                "–¢–í–û–ô –ö–û–ú–ü –¢–ï–ü–ï–†–¨ –ú–û–ô! üòà",

                "–≠–¢–û –ù–ï –í–ò–†–£–°, –≠–¢–û –õ–Æ–ë–û–í–¨! ‚ù§Ô∏è"

            const windowDiv = document.createElement('div');
