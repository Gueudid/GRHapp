<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О приложении</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-info"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let urlParams = new URLSearchParams(window.location.search);
            let appName = urlParams.get("name");

            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    let app = data.apps.find(a => a.name === appName);
                    if (app) {
                        document.getElementById("app-info").innerHTML = `
                            <h1>${app.name}</h1>
                            <img src="${app.icon ? app.icon : 'placeholder.png'}" alt="${app.name}">
                            <p><strong>Версия:</strong> ${app.version}</p>
                            <p><strong>Последнее обновление:</strong> ${app.last_update}</p>
                            <p><strong>Разработчик:</strong> ${app.developer}</p>
                            <p><strong>Описание:</strong> ${app.description}</p>
                            <a href="${app.file}" download>Скачать</a>
                        `;
                    } else {
                        document.getElementById("app-info").innerHTML = "<p>Приложение не найдено.</p>";
                    }
                });
        });
    </script>
</body>
</html>
