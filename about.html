<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о приложении</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <div class="container">
    <h1 id="appName">Название приложения</h1>
    <img id="appIcon" class="app-icon" src="" alt="Иконка приложения">
    <br>
    <a id="downloadButton" class="btn-download" href="#">Скачать</a>

    <h2>Скриншоты</h2>
    <div id="screenshots" class="screenshots-container"></div>

    <h2>Информация</h2>
    <div class="info-block">
      <p><strong>Версия:</strong> <span id="appVersion">—</span></p>
      <p><strong>Последнее обновление:</strong> <span id="lastUpdate">—</span></p>
      <p><strong>Разработчик:</strong> <span id="developer">—</span></p>
      <p><strong>Размер:</strong> <span id="appSize">—</span></p>
      <p><strong>Описание:</strong> <span id="appDescription">—</span></p>
    </div>
  </div>

  <!-- Подключаем отдельный файл about.js -->
  <script src="about.js"></script>
</body>
</html>
